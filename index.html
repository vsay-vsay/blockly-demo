<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSAY Block Coding Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #5a2a82;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      z-index: -1;
    }
    .container-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top:50px;
    }
    .header {
      background: #6b2c91;
      color: #fff;
      padding: 15px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .option-card {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: #f8f9fa;
      transition: 0.3s;
      cursor: pointer;
      margin: 10px;
    }
    .option-card:hover {
      background: #e2e6ea;
    }
    .option-card img {
      max-width: 60px;
      margin-bottom: 10px;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .container-box {
        padding: 20px;
      }
      .option-card {
        margin: 5px;
      }
    }
    @media (max-width: 480px) {
      .container-box {
        padding: 15px;
        }
      .option-card {
        margin: 3px;
      }
      }
      
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container d-flex justify-content-center">
    <div class="container-box">
      <div class="header">What would you like to do?</div>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="option-card" onclick="window.location.href='index1.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/1822/1822899.png" alt="Python Coding">
            <h5>Python Coding</h5>
            <p>Code with text-based coding in Python.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="option-card" onclick="window.location.href='index1.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/1822/1822923.png" alt="JavaScript Coding">
            <h5>JavaScript Coding</h5>
            <p>Code interactive web applications.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="option-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1822/1822911.png" alt="Arduino Coding">
            <h5>Arduino Coding</h5>
            <p>Code for hardware and embedded systems.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
